<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-model</h1>
    <hr>
    <div class="app">
        {{message}}
        <br>
        <p>v-model:
            <input type="text" v-model="message">
        </p>
        <p>v-model.lazy
            <input type="text" v-model.lazy="message">
        </p>
        <p>v-model.number
            <input type="text" v-model.number="message">
        </p>
        <p>v-model.trim
            <input type="text" v-model.trim="message">
        </p>
        <hr>
        <p>teaxarea
            <textarea cols="30" rows="10" v-model="message"></textarea>
        </p>
        <hr>
        <h3>多选绑定一个值</h3>
        <p>
            <input type="checkbox" id="isTrue" v-model="isTrue">
            <label for="isTrue">{{isTrue}}</label>
        </p>
        <hr>
        <h3>多选框绑定数组</h3>
        <p>
            <input type="checkbox" id="tinalst" value="tinalst" v-model="web_name">
            <label for="tinalst">tinalst</label>
            <input type="checkbox" id="xiaoming" value="xiaoming" v-model="web_name">
            <label for="tinalst">tinalst</label>
            <input type="checkbox" id="mingming" value="mingming" v-model="web_name">
            <label for="tinalst">tinalst</label>
            <div>
                <p>选中的:</p>
                <!-- <div v-show="web_name"> -->
                    <p v-for="item of web_name">{{item}}</p>
                <!-- </div> -->
            </div>
           
        </p>
        <hr>
        <h3>单选框</h3>
        <p>
            <input type="radio" name="sex" value="男" v-model="sex">
            <label for="sex">男</label>
            <input type="radio" name="sex" value="女" v-model="sex">
            <label for="sex">女</label>
        </p>
        <div>{{sex}}</div>

    </div>

    <script>
        var app = new Vue({
            el: '.app',
            data: {
                message: 'hello world 111',
                isTrue: true,
                web_name: [],
                sex: '男'
            }
        })
    </script>
</body>
</html>
