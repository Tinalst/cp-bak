<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>vue template</h1>
    <hr>
    <div class="app">
        {{message}}
    </div>
    <template id="dd2">
        <h2 style="color:red"> 我是template标签模板</h2>
    </template>

    <script type="x-tempalte" id="dd3">
        <h2 style="color:red"> 我是script标签模板</h2>
    </script>

    <script>
        var app = new Vue({
            el: '.app',
            data: {
                message: 'hello world'
            },
            template: '#dd3'  // 方式三： 使用template标签
            // template: '#dd2'  // 方式二： 使用template标签
            // template: `     // 方式一：选项模板
            //     <h2 style="color:red"> 我是选项模板</h2>
            // `
        })
    </script>
</body>
</html>
