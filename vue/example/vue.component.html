<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>vue component</h1>
    <hr>
    <div class="app">
        <tinalst></tinalst>
        <panda></panda>  // 局部组件不能在pp组件中使用
    </div>

    <div id="pp">
        <tinalst></tinalst>
    </div>

    <script>
        // 全局组件
        Vue.component('tinalst', {
            template: `<div style="color:red">我是全局tinalst组件</div>`
        })
        var app = new Vue({
            el: '.app',
            components: { // 定义局部组件
                "panda": { // 必须是字符串
                    template: `<div style="color:green">我是局部panda组件</div>`
                }
            }
        })

        var pp = new Vue({
            el: '#pp'
        })
    </script>
</body>
</html>
