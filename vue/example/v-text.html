<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-text</h1>
    <hr>
    <div class="app">
        <p>{{message}}</p>
        <p v-text="message"></p>
        <p v-html="dodo"></p>
    </div>

    <script>
        var app = new Vue({
            el: '.app',
            data: {
                message: 'hello',
                dodo: '<h2>hello world</h2>'
            }
        })
    </script>
</body>
</html>
