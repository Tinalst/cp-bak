<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-on</h1>
    <hr>
    <div class="app">
       <p>本场比赛得分： {{gold}}</p>
       <button v-on:click="addGold">加分</button>
       <button @click="decGold">减分</button>
       <br>
       <input type="text" @keyup.enter="onEnter" v-model="gold2">
    </div>

    <script>
        var app = new Vue({
            el: '.app',
            data: {
                gold: 0,
                gold2: 1
            },
            methods: {
                addGold: function() {
                    this.gold++;
                },
                decGold: function() {
                    this.gold--;
                },
                onEnter: function() {
                    if(this.gold2) {
                        this.gold =this.gold + parseInt(this.gold2); 
                    }
                   
                }
            }
        })
    </script>
</body>
</html>
