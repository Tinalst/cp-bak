<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>vue extends 扩展函数</h1>
    <hr>
    <div class="app">
        {{count}}
        <button @click="add">add</button>
    </div>

    <script>

        // extends 扩展函数
        var extendFun = {
            updated: function() {
                console.log('extends扩展函数 update');
            },
            methods: {
                add: function() {   // 不执行，同名methods方法
                    console.log('我是extends 的add方法');
                    this.count ++;
                }
            }
        }

        var app = new Vue({
            el: '.app',
            data: {
                count: 0
            },
            methods: {
                add: function() {
                    console.log('我是VUE构造器里的方法');
                    this.count ++;
                }
            },
            updated: function() {
                console.log('我是VUE构造器里的方法 update');
            },
            extends: extendFun // 扩展自能放一个对象，不能放数组
        })
    </script>
</body>
</html>
