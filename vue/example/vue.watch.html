<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>watch option</h1>
    <hr>
    <div class="app">
        <p>今日的温度： {{temprature}}</p>
        <p>日的温度： {{recomend}}</p>
        <p><button @click="up()">升高</button></p>
        <p><button @click="down()">升高</button></p>
    </div>

    <script>
        var dressArray = [ '穿衣', '夹克长裙', '棉衣羽绒衣'];
        var app = new Vue({
            el: '.app',
            data: {
                temprature: 14,
                recomend: '夹克长裙'
            },
            methods: {
                up: function() {
                    this.temprature += 5;
                },
                down: function() {
                    this.temprature -= 5;
                }
            },
            watch: {
                // temprature: function(newVal, oldVal) {
                //     if(newVal > 26) {
                //         this.recomend = dressArray[0];
                //     }else if(newVal > 0) {
                //         this.recomend = dressArray[1];
                //     }else{
                //         this.recomend = dressArray[2];
                //     }
                // }
            }
        });

        // 在外部监听数据
        app.$watch('temprature', function(newVal, oldVal){
            if(newVal > 26) {
                this.recomend = dressArray[0];
            }else if(newVal > 0) {
                this.recomend = dressArray[1];
            }else{
                this.recomend = dressArray[2];
            }
        })
    </script>
</body>
</html>
