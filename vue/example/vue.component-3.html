<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>vue component</h1>
    <hr>
    <div class="app">
        <panda></panda>

    </div>

    <script>
        // 子组件的定义
        var cityComponent = {
            template: `
                     <p style="color:red">cityComponent </p>`
        }

        // 父组件的定义
        var pandaComponent = {
            template: `<div >
                    <p style="color:red">panda component</p>
                    <city></city>
                 </div>`,
            components: {
                "city": cityComponent   // 子组件的定义顺序要早于父组件
            }
        }


        var app = new Vue({
            el: '.app',
            components: {
                "panda": pandaComponent
            }
        })

    </script>
</body>
</html>
