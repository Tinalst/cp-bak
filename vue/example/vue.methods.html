<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>hello world</h1>
    <hr>
    <div class="app">
        {{count}}
        <button @click="add(2, $event)">add</button>
        <!-- 子组件调用父组件的方法-->
        <p>
            <btn @click.native="add(10)"></btn>
        </p>
    </div>

    <script>

        var btn = {
            template: `<button>btn 组件</button>`
        }

        var app = new Vue({
            el: '.app',
            data: {
                count: 0
            },
            methods: {
                add: function(num, event) {
                    (num) ? (this.count += num) : (this.count ++);
                    console.log(event);
                }
            },
            components: {
                "btn": btn
            }
        })
    </script>
</body>
</html>
