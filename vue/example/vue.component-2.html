<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>vue component-2</h1>
    <hr>
    <div class="app">
       <panda :message="message" here="china" from-here="us" ></panda>
    </div>

    <script>
        var app = new Vue({
            el: '.app',
            data: {
                message: 'hello tina'
            },
            components: { // 定义局部组件
                'panda': {
                    template: `<div style="color:green">
                        我是局部panda组件 {{here}} {{fromHere}}
                        <div>{{message}}</div>
                        </div>`,
                    props: [
                        'here',
                        'fromHere',
                        'message'
                    ]
                }
            }
        })
    </script>
</body>
</html>
