<section >
        <header>Transactions</header>
        <main class="transactions">
                <div class="item-list" *ngFor="let item of ethInofObj?.transaction">
                        <span></span>
                        <div class="item-conatiner">
                                <div class="tx">
                                        <p>TX# {{item?.hash}}</p>
                                        <p> From
                                                <span class="text-color">{{item?.from}}</span>
                                                to <span class="text-color">{{item.to}}</span>
                                        </p>
                                        <p>Amount {{item?.amount}} NPXS</p>
                                        <div class="block">
                                                <span>Block: {{item?.block}}</span>
                                                <span>|</span>
                                                <span>Node: {{item?.name}}</span>
                                        </div>
                                </div>
                                <!--<span class="time">{{reduceTime(item.time)}}ago</span>-->
                                <span class="time">{{item.time |  customdate}}ago</span>
                        </div>

                </div>
