<div class="right-container">
    <section *ngFor="let item of analysicInfo"
             [style.height]="item.percent + '%'">
        <div  class="number"
              *ngIf="item.percent"
              >
            <span>
                <div class="number-content">
                     <div class="percent">{{item.percent}}</div>
                </div>
                <p >{{item.storeName}}</p>
            </span>

        </div>
    </section>

</div>
