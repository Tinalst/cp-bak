<div class="ticket">
    <div class="header">
        <p>{{ticket.type}}</p>
        <p>{{ticket.price}}</p>
    </div>
    <section>
        <ul >
            <li *ngFor="let item of  ticket.items">{{item}}</li>
        </ul>
    </section>
    <div class="footer">
        <app-btn [btnName]="'BUY NOW'" [btnWidth]="'332px'"></app-btn>
    </div>
</div>
