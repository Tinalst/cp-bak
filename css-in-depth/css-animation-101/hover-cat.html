<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../common/style/main.css">
  <style>
    html,body {
      width: 100%;
      height: 100%;
      background-color: #0bbea0;
    }
    .card {
      width: 18em;
      height: 22em;
      background-image: url("imgaes/450.jpeg");
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);

      cursor: pointer;
    }
    .card__inner {
      background-color: white;
      position: absolute;
      bottom: 0;
      padding: 1em 1.5em;

      height: 5em;
      overflow: hidden;

      transition: height 0.4s cubic-bezier(.48,-0.28,.41,1.4);
    }

    .card__inner > h2 {
      margin: 20px 0;
    }

    .card__inner > p {
      opacity: 0;
      transition:  opacity 1s cubic-bezier(.48,-0.28,.41,1.4);;
    }

    .card:hover .card__inner {
        height: 15em;
      }

    .card:hover .card__inner > p {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card__inner">
      <h2>Hover cat</h2>
      <p>Donec pede justo, fringilla vel, aliquet nec, vulputate eget, arcu. In enim justo, rhoncus ut, imperdiet a, venenatis vitae.</p>
    </div>
  </div>
</body>
</html>
