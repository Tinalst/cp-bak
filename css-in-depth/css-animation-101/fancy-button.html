<!DOCTYPE html>
<html lang="en">
<head>
  <title>Title</title>
  <link rel="stylesheet" href="../common/style/main.css">
  <style>
    body,html {
      /*background-color: #0bbea0;*/
      width: 100%;
      height: 100%;
    }
    .fency {
      display: inline-block;
      overflow: hidden;
      position: relative;
      left: 50%;
      top: 50%;

    }
    a {
      border: 1px solid rebeccapurple;
      color: #0bbea0;
      display: block;
      background-color: white;
      border-radius: 1em;
      font-size: 24px;
      padding: 1em;
      line-height: 1em;
      text-decoration: none;
      width: 10em;
    }
    .icon{
      position: absolute;
      line-height: 0.25em;
      font-size: 1.75em;
      left: 0.625em;
      top: 0.2em;

      transition: transform 0.3s cubic-bezier(.72,-0.61,.25,1.51);
    }
    a:hover .icon {
      transform: translateY(1.5em);
    }
    .at {
      position: absolute;
      line-height: 0.25em;
      font-size: 1.75em;
      left: 0.625em;
      top: -1em;

      transition: transform 0.3s cubic-bezier(.72,-0.61,.25,1.51);
    }
    a:hover  .at {
      transform: translateY(1.5em);
    }
    .default-text {
      position: absolute;
      display: inline-block;
      width: 16em;
      top: 0.5em;
      left: 3.5em;

      transition: transform 0.3s cubic-bezier(.72,-0.61,.25,1.51);
    }
    a:hover .default-text {
      transform: translateX(10.5em);
    }
    .hover-text {
      position: absolute;
      top: 0.5em;
      left: -7em;

      transition: transform 0.3s cubic-bezier(.72,-0.61,.25,1.51);
    }
    a:hover .hover-text {
      transform: translateX(10em);
    }

  </style>
</head>
<body>
<p class="fency">
  <a href="#">

</html>
