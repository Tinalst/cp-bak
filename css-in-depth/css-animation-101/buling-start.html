<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../common/style/main.css">
  <style>
    .heart{
      width: 100px;
      height: 100px;
      background-image: url("imgaes/heart.png");
      background-position: 0 0;
      cursor: pointer;
      /*transition: background-position .3s steps(28);*/
    }
    .heart:hover{
      animation: biling-heart 1s steps(28);
    }
    @keyframes biling-heart {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: -2800px 0;
      }
    }

    .start {
      width: 70px;
      height: 50px;
      background-image: url("imgaes/twitter_fave.png");
      background-repeat: no-repeat;
      background-position: 0 0;
      cursor: pointer;
    }
    .start:hover {
      animation: bling-start 1s steps(55);
    }
    @keyframes bling-start {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: -3519px 0;
      }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <div class="start"></div>
</body>
</html>
