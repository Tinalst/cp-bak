		body {
			background-color: #f0f0f0;
		}
		.svgcontainer {
			height: 200px;
			width: 200px;
			border-radius: 50%;
			margin: 0 auto;
			position: relative;
			top: 50vh;
			background-color: #fff;
			border: 1px solid #eee;
			transition: border 0.3s;
			overflow: hidden;
		}
		.svgcontainer:hover {
			border: 20px solid #6ED685;
		}

		svg {
			width: 100%;
			height: 100%;
			transition: background-color 0.4s, transform 0.4s;
		}
		.svgcontainer:hover svg{
			background-color: #ea5866;
			transform: rotate(75deg) scale(5);
		}
		.svgcontainer h2 {
			z-index: 200;
			top: 100px;
			/*left: 100px;*/
			position: absolute;
			transform: rotateZ(-90deg) translateX(-100px);
			font-size: 0.5rem;
			color: white;
			transition: transform 0.3s;
		}
		.svgcontainer:hover h2 {
			transform: rotateZ(-15deg) translateY(-40px);
		}
  </style>
</head>
