<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="../common/style/main.css">
  <style>
    .module {
      width: 200px;
      height: 100px;
      background: #5577bb;
      margin: 1em;
    }
    .single-shadow {
      box-shadow: #cc6b5a 5px 0px 4px -4px;
    }

    .single-shadow-1 {
      box-shadow: #cc6b5a 0px 5px 4px -4px;
    }

    .near-shadow {
      box-shadow: #cc6b5a 3px 3px 6px -3px;
    }

    .aginst-shadow {
      box-shadow: #cc6b5a 5px 0px 4px -4px,
                  #cc6b5a -5px 0px 4px -4px;
    }

    .drop-shadow-1 {
      filter: drop-shadow(2px 2px 10px #cc6b5a);
    }

    .drop-shadow-2 {
      position: relative;

      filter: drop-shadow(#5577bb 4px 4px 4px);
    }

    .drop-shadow-2::after{
      content: '';
      width: 1em;
      height: 1em;

      position: absolute;
      top: calc(50% - 1em); left: 100%;

      border: 1em solid transparent;
      border-left-color: #5577bb;

    }

    .drop-shadow-3 {
      width: 200px;
      height: 100px;
      border: 10px dashed darkcyan;
      margin-left: 1em;
      margin-bottom: 1em;

     filter: drop-shadow(darkcyan 4px 4px 4px);
    }

    .drop-shadow-4 {
      width: 200px;
      height: 100px;
      margin-left: 1em;
      margin-bottom: 1em;


      background-image: linear-gradient(45deg, darkorange 90%, transparent 0),
                        linear-gradient(-45deg, darkorange 90%, transparent 0),
                        linear-gradient(135deg, darkorange 90%, transparent 0),
                        linear-gradient(-135deg, darkorange 90%, transparent 0);
      background-size: 50% 50%;
      background-position: right top, top left, right bottom, left bottom;

      background-repeat: no-repeat;


      filter: drop-shadow(darkorange 4px 4px 4px);
    }
  </style>
</head>
<body>
  <div class=" module single-shadow"></div>
  <div class=" module single-shadow-1"></div>

  <div class="module near-shadow"></div>

  <div class="module aginst-shadow"></div>

  <div class="module drop-shadow-1"></div>

  <div class="module drop-shadow-2"></div>

  <div class="drop-shadow-3"></div>

  <div class="drop-shadow-4"></div>
</body>
</html>
