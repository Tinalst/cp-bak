<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="../common/style/main.css">
  <style>
    .pie {
      width: 100px; height: 100px;
      border-radius: 50%;
      background-image: linear-gradient(90deg, yellowgreen 50%, #655 0);

      overflow: hidden;
    }
    .pie::after {
      content: '';
      display: block;
      height: 100%;
      margin-left: 50%;
      background: yellowgreen;

      transform-origin: 0 50%;

      transform: rotate(0deg);

      animation: spin 1s linear infinite,
                 bg 2s step-end infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(.5turn);
      }
    }

    @keyframes bg {
      50% {
        background: #655;
      }
    }
  </style>
</head>
<body>
  <div class="pie"></div>

</body>
</html>
