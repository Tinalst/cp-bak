<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="../common/style/main.css">
  <style>
    .circle-container {
      width: 300px;
      height: 300px;
      background: #6ED685;
      border-radius: 50%;

    }
    @keyframes spin {
      from {
        transform: translate(50%, 150px) rotate(0turn) translate(-50%, -150px);
      }
      to {
         transform: rotate(1turn);
       }
    }
    @keyframes spin-reverse {
      to {

      }
    }
    .img {
      width: 50px;
      border-radius: 50%;
      margin: 0 auto;
      display: block;

      animation: spin 3s infinite linear;
      /*transform-origin: 50% 150px;*/
    }

  </style>
</head>
<body>
  <div class="circle-container">
    <img class="img" src="images/avater.png" alt="AVATER">
  </div>
</body>
</html>
