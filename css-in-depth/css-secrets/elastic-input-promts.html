<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="../common/style/main.css">
  <style>
    .input-container {
      position: relative;

    }

    .callout {
      position: absolute;
      top: 30px;
      left: 100px;

      background: #cc6b5a;
      color: white;
      padding: 10px;
      font-size: 0.8rem;
      word-break: break-all;
      border-radius: 5px;
    }

    .callout::before {
      content: '';
      position: absolute;
      top: -20px;
      border: 10px solid transparent;
      border-bottom-color: #cc6b5a;
    }

    input:not(:focus) + .callout {
      transform: scale(0);
      transition: transform .5s;
    }
    input:focus + .callout {
      animation: elastic-grow .5s;
    }
    .callout {

      transform-origin: 0px 0px;
    }


    @keyframes elastic-grow {
      from {
        transform: scale(0);
      }
      70% {
        transform: scale(1.1);
        animation-timing-function: cubic-bezier(.25,.1,.3,1.5);
      }
    }
  </style>
</head>
<body>
  <label class="input-container">
    your nameï¼š<input id="username">
    <span class="callout">
      Only letters, numbers, underscores (_) and hyphens (-) allowed!
    </span>
  </label>
</body>
</html>
