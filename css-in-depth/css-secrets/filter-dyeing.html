<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="../common/style/main.css">
  <style>
      .dyeing-1 {
        filter: sepia(50%);
      }
      .dyeing-2 {
        filter: sepia(1) saturate(4);
      }
      .dyeing-3 {
        filter: sepia(1) saturate(4) hue-rotate(295deg);

        position: relative;
      }


      .mix-blend-mode--dyeing {
        display: inline-block;

        /*width: 197px;*/
        /*height: 142px;*/

        background: hsl(335, 100%, 50%); /* 取值 saturation & lighter */

      }

      [class=mix-blend-mode--dyeing] > img {

        filter: sepia(1) saturate(4) hue-rotate(295deg);
        mix-blend-mode: luminosity;


      }

      .mix-blend-mode--dyeing-2 > img {
        mix-blend-mode: luminosity;
      }


      .background-blend-mode--multipe-bg--deying {
        display: inline-block;

        width: 197px;
        height: 142px;

        background: url("images/JavaScript.jpeg") , hsl(335, 100%, 50%);
        background-repeat: no-repeat;

        background-blend-mode: luminosity;

      }

      .transition-blend {
        display: inline-block;

        width: 197px;
        height: 142px;

        background: hsl(335, 100%, 50%);

        background-blend-mode: luminosity;

        transition: background-color 1s linear;
      }

      .transition-blend:hover {
        background: hsl(225, 100%, 69%);;
      }

  </style>
</head>
<body>
  <img  src="images/JavaScript.jpeg">
  <img class="dyeing-1" src="images/JavaScript.jpeg" alt="">
  <img class="dyeing-2" src="images/JavaScript.jpeg" alt="">
  <img class="dyeing-3" src="images/JavaScript.jpeg" alt="">

  <div class="mix-blend-mode--dyeing">
    <img src="images/JavaScript.jpeg" alt="">
  </div>

  <a class="mix-blend-mode--dyeing mix-blend-mode--dyeing-2">
    <img src="images/JavaScript.jpeg" alt="">
  </a>

  <div class="background-blend-mode--multipe-bg--deying"></div>


  <div class="transition-blend" style="background-image:url(images/JavaScript.jpeg)">
  </div>
</body>
</html>
