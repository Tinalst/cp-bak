<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="../common/style/main.css">
  <style>
    .ellipse-1 {
      background: #fb3;
      width: 200px;
      height: 100px;
      border-radius: 50% / 50%;
    }
    .half-ellipse {
      background: #fb3;
      width: 200px;
      height: 100px;
      /*border-radius: 50% 50% 0 0 / 100% 100% 0 0 ;*/
      border-radius: 50%  / 100% 100% 0 0 ;
    }
    .half-left-ellipse {
      background: #fb3;
      width: 200px;
      height: 100px;
      border-radius: 100% 0 0  100% / 50% 50% 50% 50%;
    }
    .quarter-ellipse{
      background: #fb3;
      width: 200px;
      height: 100px;
      border-radius: 100% 0 0 100% / 100% 50% 50% 0;
    }
  </style>
</head>
<body>
  <div class="ellipse-1"></div>
  <div class="half-ellipse"></div>
  <div class="half-left-ellipse"></div>
  <div class="quarter-ellipse"></div>
</body>
</html>
