<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="../common/style/main.css">
  <style>
    .module {
      width: 400px;
      height: 200px;
      padding: 1em;
      color: white;
      font-size: 1.5rem;
      word-break: break-word;

    }
    .bevel-corner-1 {
      background-image: linear-gradient(145deg ,#55aaee 90%, transparent 0 );
    }

    .bevel-corner-2 {
      background-image: linear-gradient(-145deg ,#55aaee 90%, transparent 0 ),
                        linear-gradient(145deg, #6ED685 90%, transparent 0);

      background-size: 50% 100%;
      background-position: left, right;
      background-repeat: no-repeat;
    }

    .bevel-corner-4 {
      background-image: linear-gradient(-145deg ,#55aaee 90%, transparent 0 ),
                        linear-gradient(145deg, #6ED685 90%, transparent 0),
                        linear-gradient(45deg, #709b90 90%, transparent 0),
                        linear-gradient(-45deg, #cc6b5a 90%, transparent 0);

      background-size: 50% 50%;
      background-position: left bottom, right bottom, right top, left top;
      background-repeat: no-repeat;
    }

    /*直角椎角的scss函数*/
    /*@mixin beveled-corners($bg,*/
    /*$tl:0, $tr:$tl, $br:$tl, $bl:$tr) {*/
      /*background: $bg; background:*/
      /*linear-gradient(135deg, transparent $tl, $bg 0) top left,*/
      /*linear-gradient(225deg, transparent $tr, $bg 0) top right,*/
      /*linear-gradient(-45deg, transparent $br, $bg 0) bottom right,*/
      /*linear-gradient(45deg, transparent $bl, $bg 0) bottom left;*/
      /*background-size: 50% 50%;*/
      /*background-repeat: no-repeat; }*/


    .curved-coner-1 {
      background-image: radial-gradient(circle at left top, transparent 30px, #709b90 0),
                        radial-gradient(circle at right top, transparent 30px, #cc6b5a 0),
                        radial-gradient(circle at bottom left, transparent 30px, palevioletred 0),
                        radial-gradient(circle at right bottom, transparent 30px, pink 0);

      background-size: 50% 50%;
      background-repeat: no-repeat;
      background-position: left top, right top, left bottom, right bottom;
    }


    .svg-corner-1 {
      border: 20px solid transparent;
      border-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="3" height="3" fill="%2358a"><polygon points="0,1 1,0 2,0 3,1 3,2 2,3 1,3 0,2"/> </svg>') 1;

      background: #cc6b5a;
      background-clip: padding-box;
    }

  </style>
</head>
<body>
  <div class="module bevel-corner-1">teyewueywuewueyuwyeuwyeuwy</div>
  <div class="module bevel-corner-2">teyewueywuewueyuwyeuwyeuwy</div>
  <div class="module bevel-corner-4">teyewueywuewueyuwyeuwyeuwy</div>

  <div class="module curved-coner-1"></div>

  <div class="module svg-corner-1"></div>
</body>
