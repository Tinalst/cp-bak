<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="../common/style/main.css">
  <style>
    circle {
      fill: yellowgreen;
      stroke: #655;
      stroke-width: 30;
      stroke-dasharray: 20 10;
    }

    .dynamic > circle {
      fill: yellowgreen;
      stroke: #655;
      stroke-width: 50;
      stroke-dasharray: 0 189; /*2π * 30 ≈ 189*/

      animation: fillup 1s linear infinite;
    }

    @keyframes fillup {
      to {
        stroke-dasharray: 189 189;
      }
    }
  </style>
</head>
<body>
  <svg width="100" height="100">
    <circle r="30" cx="50" cy="50" />
  </svg>

  <svg class="dynamic" width="100" height="100">
    <circle r="25" cx="50" cy="50" />
  </svg>
</body>
</html>
