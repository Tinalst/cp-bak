<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="../common/style/main.css">
  <style>
    .module {
      width: 100px;
      height: 100px;
      background-image: radial-gradient(circle at 35% 35%, white 20%, orangered 100%);

      border-radius: 50%;

      display: inline-block;
    }
    .ball {
      animation: bounce 3s  infinite;
    }

    @keyframes bounce {
      60% {transform: translateY(350px);}
      70% {transform: translateY(270px);}
      80% {transform: translateY(350px);}
      90% {transform: translateY(300px);}
      to { transform: translateY(350px);}
    }

    .ball-1 {
      animation: bounce-1 3s  infinite;
    }

    @keyframes bounce-1 {
      60% {transform: translateY(350px); animation-timing-function: ease-in;}
      70% {transform: translateY(270px); animation-timing-function: ease-out;}
      80% {transform: translateY(350px); animation-timing-function: ease-in;}
      90% {transform: translateY(300px); animation-timing-function: ease-out;}
      to { transform: translateY(350px); animation-timing-function: ease-in;}
    }

    .ball-2 {
      animation: bounce-2 3s  infinite;
    }

    @keyframes bounce-1 {
      60% {transform: translateY(350px); animation-timing-function: ease-in;}
      70% {transform: translateY(270px); animation-timing-function: ease-out;}
      80% {transform: translateY(350px); animation-timing-function: ease-in;}
      90% {transform: translateY(300px); animation-timing-function: ease-out;}
      to { transform: translateY(350px); animation-timing-function: ease-in;}
    }
  </style>
</head>
<body>
  <div class="module ball"></div>
  <div class="module ball-1"></div>
  <!--<div class="module ball-2"></div>-->
</body>
</html>
