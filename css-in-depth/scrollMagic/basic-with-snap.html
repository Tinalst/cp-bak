<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="style/main.css">
  <style>
    body {
      width: 100%;
      height: 100%;
    }
    .conatiner {
      width: 100vw;
      height: 100vh;
      background: #55aaee;
      border-bottom: 1px solid cornflowerblue;
    }
    .scene1 {
      height: 50vh;
    }
    .scene2 {
      height: 50vh;
    }
    .box {
      width: 5em;
      height: 5em;
      border-radius: 1em;
    }
    .orange {
      background: orange;
    }
    .pink {
      background-color: lightpink;
    }
    .red {
      background-color: indianred;
    }
  </style>
</head>
<body>
  <section class="conatiner">
    1
  </section>
  <section class="conatiner scene1">
    <div class="trigger1"></div>
    <div class="box orange"></div>
  </section>
  <section class="conatiner scene2">
    <div class="trigger2"></div>
    <div class="box pink"></div>
    <div class="box red"></div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  <script src="lib/plugins/animation.gsap.min.js"></script>
  <script src="./lib/snap.svg-min.js"></script>
  <script>
    window.onload = function () {
      // build controller
      var controller = new ScrollMagic.Controller();

      // build scene
      var orangeScene = new ScrollMagic.Scene({
        triggerElement: '.trigger1',
        triggerHook: 0.9
      })
      .setTween(".orange", 0.5, {backgroundColor: "green", scale: 2.5}) /*requeire import plugin 4k*/
      .addTo(controller);

      // build scene multiple
      var pinkScene1 = new ScrollMagic.Scene({
        triggerElement: '.trigger2',
        triggerHook: 0.8  /*0-1触发scene的位置*/
      })
      .setTween('.pink', 0.5, {x: 200})
      .addTo(controller);

      var pinkScene2 = new ScrollMagic.Scene({
        triggerElement: '.trigger2'
      })
      .setTween('.red', 0.5, {x: 200, delay: 0.5})
      .addTo(controller);


    };

  </script>
</body>
</html>
