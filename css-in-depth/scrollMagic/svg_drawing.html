<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style/main.css">
  <style>
    body {
      width: 100%;
      height: 100%;
    }
    .conatiner {
      width: 100vw;
      height: 100vh;
      background: #55aaee;
      border-bottom: 1px solid cornflowerblue;
      text-align: center;
    }
    .scene1 {
      background-color: #5f4b44;
    }
    .scene2 {
      background-color: #709b90;
    }
  </style>
</head>
<body>
  <section class="conatiner">
    1
  </section>
  <div class="trigger1"></div>
  <section class="conatiner scene1">
    <svg id="svg" version="1.1" xmlns="http://www.w3.org/2000/svg" width="350" height="200">
      <path id="word" style="stroke-linecap: round; stroke-linejoin: round;"
            fill="none" stroke="#000000" stroke-width="5"

								c13.06,5.953,14.854-8.305,19.734-17.017c7.188-12.836,4.933-15.417,29.6-14.8c-8.954-3.842-37.42,1.728-28.539,20.1
								c5.823,12.045,34.911,12.583,30.018-8.873c-5.385,17.174,24.01,23.104,24.01,9.123c0-9.867,3.816-15.937,16.034-18.5
								c8.359-1.754,18.982,4.754,25.9,9.25c-10.361-4.461-51.941-13.776-37.749,12.357c9.435,17.372,50.559,2.289,33.477-6.063
								c-2.871,19.008,32.415,31.684,30.695,54.439c-2.602,34.423-66.934,24.873-79.302,2.134c-13.11-24.101,38.981-36.781,54.798-40.941

								c-9.404-0.429-32.624-0.188-32.864,18.472c-0.231,17.912,21.001,21.405,40.882,11.951"/>
      <path id="dot" style="stroke-linecap: round; stroke-linejoin: round;"
            fill="none" stroke="#000000" stroke-width="5"
            d="M247.003,38.567c-7.423,1.437-11.092,9.883-1.737,11.142c14.692,1.978,13.864-13.66,1.12-8.675"/>
    </svg>
  </section>
  <section class="conatiner scene2">
    3
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  <script src="lib/plugins/animation.gsap.min.js"></script>
  <script src="./lib/snap.svg-min.js"></script>

  <script>
    window.onload = function () {

      // 初始化画布
      var svg = Snap("#svg");
      // 获取word长度
      var wordLength = svg.select("#word").getTotalLength();
      // word设置属性
      svg.select("#word").attr({
        strokeDasharray: wordLength,
        strokeDashoffset: wordLength
      });

      // 获取dot长度
      var dotLength = svg.select("#dot").getTotalLength();
      // word设置属性
      svg.select("#dot").attr({
        strokeDasharray: wordLength,
        strokeDashoffset: wordLength
      });

      // build controller
      var controller = new ScrollMagic.Controller();

      // build tween
      var tween = new TimelineMax()
        .add(TweenMax.to("#word", 0.9, {strokeDashoffset: 0, ease: Linear.easeNone}))
        .add(TweenMax.to("#dot", 0.1, {strokeDashoffset: 0, ease: Linear.easeNone}))
        .add(TweenMax.to("path", 1, {stroke: 'pink', ease: Linear.easeNone}));

      // build scene
      var scene = new ScrollMagic.Scene({
        triggerElement: '.trigger1'
      })
      .setTween(tween)
      .addTo(controller);
    }
  </script>
</body>
</html>
