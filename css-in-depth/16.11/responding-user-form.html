<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="../common/style/main.css">
  <style>
    form {
      max-width: 500px;
    }
    label,
    textarea {
      display: block;
      margin-bottom: 1em;
    }
    textarea {
      width: 100%;
      font-size: inherit;
    }
    button {
      padding: 0.6em 1em;
      border: 0;
      background-color: hsl(220, 50%, 50%);
      color: white;
      font: inherit;
      transition: background-color 0.3s linear;
    }
    button:hover {
      background-color: hsl(220, 45%, 40%);
    }

    button.is-loading {
      position: relative;
       color: transparent;
    }

    button.is-loading::after {
      position: absolute;
      content: "";
      display: block;
      width: 1.4em;
      height: 1.4em;
      top: 50%;
      left: 50%;
      margin-left: -0.7em;
      margin-top: -0.7em;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 0.5s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .shake {
      animation: shake 0.7s linear;
    }

    @keyframes shake {
      0%,
      100% {
        transform: translateX(0);
      }
      10%,
      30%,
      50%,
      70% {
        transform: translateX(-0.4em);
      }

      20%,
      40%,
      60% {
        transform: translateX(0.4em);
      }
      80% {
        transform: translateX(0.3em);
      }
      90% {
        transform: translateX(-0.3em);
      }
    }

  </style>
</head>
<body>
  <form>
    <label for="trip">Tell us about your first trip to the zoo:</label>
    <textarea id="trip" name="about-my-trip" rows="5"></textarea>
    <button type="submit" id="submit-buttom">save</button>
  </form>
  <script>
    window.onload = function () {
      var btn = document.querySelector('#submit-buttom');
      var input = document.querySelector('#trip');
      //设置超时时间
      var timeout = null;

      btn.addEventListener('click', function (e) {
        e.preventDefault();
        btn.classList.toggle('is-loading');
        btn.display = true;
        input.disabled = true;

        window.setTimeout(function () {
          // alert('send success');
          btn.classList.toggle('is-loading');
          btn.display = false;
          input.disabled = false;

        }, 2000)
      });

      input.addEventListener('keyup', function () {
        clearTimeout(timeout);
        timeout = setTimeout(function () {
          btn.classList.add('shake');
        }, 1000);
      });

      btn.addEventListener('animationend', function () {
        btn.classList.remove('shake');
      });
    }
  </script>
</body>
</html>
