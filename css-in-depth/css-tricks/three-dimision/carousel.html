<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="../base.css">
  <style>
    .scene {
      width: 210px;
      height: 140px;
      border: 1px solid #ccc;
      margin: 400px;
      perspective: 600px;
    }
    .carousel {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }
    .carouse__cell {
      width: 210px;
      height: 140px;
      position: absolute;
      line-height: 140px;
      color: white;
      font-size: 40px;
      text-align: center;
    }
    .carouse__cell:nth-child(1) {
      background-color: hsla(359, 80%, 66%, 0.7);
      transform: translateZ(288px);
    }
    .carouse__cell:nth-child(2) {
      background-color: hsla(27, 77%, 71%, 0.7);
      transform: rotateY(40deg) translateZ(288px);
    }
    .carouse__cell:nth-child(3) {
      background-color:hsla(60, 77%, 71%, 0.7);
      transform: rotateY(80deg) translateZ(288px);
    }
    .carouse__cell:nth-child(4) {
      background-color: hsla(81, 81%, 65%, 0.7);
      transform: rotateY(120deg) translateZ(288px);
    }
    .carouse__cell:nth-child(5) {
      background-color: hsla(124, 83%, 60%, 0.7);
      transform: rotateY(160deg) translateZ(288px);
    }
    .carouse__cell:nth-child(6) {
      background-color: hsla(207, 82%, 63%, 0.7);
      transform: rotateY(200deg) translateZ(288px);
    }
    .carouse__cell:nth-child(7) {
      background-color: hsla(216, 84%, 58%, 0.7);
      transform: rotateY(240deg) translateZ(288px);
    }
    .carouse__cell:nth-child(8) {
      background-color: hsla(265, 84%, 57%, 0.7);
      transform: rotateY(280deg) translateZ(288px);
    }
    .carouse__cell:nth-child(9) {
      background-color: hsla(287, 72%, 76%, 0.7);
      transform: rotateY(320deg) translateZ(288px);
    }

  </style>
</head>
<body>
  <div class="scene">
    <div class="carousel">
      <div class="carouse__cell">1</div>
      <div class="carouse__cell">2</div>
      <div class="carouse__cell">3</div>
      <div class="carouse__cell">4</div>
      <div class="carouse__cell">5</div>
      <div class="carouse__cell">6</div>
      <div class="carouse__cell">7</div>
      <div class="carouse__cell">8</div>
      <div class="carouse__cell">9</div>
    </div>
  </div>
  <button class="next">next</button>
  <script>
    window.onload = function () {
      var carouse = document.querySelector('.carousel');
      var next = document.querySelector('.next');
      var nextCarouse = 1;
      next.addEventListener('click', function() {
        if (nextCarouse < 9) {
          nextCarouse ++;
          angle = 40 * (nextCarouse -1) + 'deg';
          carouse.style.transform = 'translateZ(-288px) rotateY(-' + angle + ')';
        } else {
          nextCarouse = 1;
          carouse.style.transform = 'translateZ(-288px) rotateY(0)';
        }
      })
      function animate(){
        if (nextCarouse < 9) {
          nextCarouse ++;
          angle = 40 * (nextCarouse -1) + 'deg';
          carouse.style.transform = 'translateZ(-288px) rotateY(-' + angle + ')';
        } else {
          nextCarouse = 1;
          carouse.style.transform = 'translateZ(-288px) rotateY(0)';
        }
      }

      var fps = 1000; // (ms)
      function tick() {
        setTimeout(function () {
          requestAnimationFrame(tick);
          animate();
        }, fps);
      }
      tick();
    }
  </script>
</body>
</html>
