<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="../base.css">
  <style>
    .scene {
      width: 200px;
      height: 200px;
      margin: 80px;
      border: 1px solid black;
      perspective: 600px;
    }
    .cube {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      /*backface-visibility: hidden;*/
      transform: translateZ(-100px);
      transition: transform 1s;
    }
    .cube-face {
      position: absolute;
      width: 200px;
      height: 200px;
      text-align: center;
      line-height: 200px;
      font-size: 40px;
      color: white;
    }
    .cube-face--front { background: hsla(  0, 100%, 50%, 0.7); }
    .cube-face--back  { background: hsla( 60, 100%, 50%, 0.7); }
    .cube-face--right   { background: hsla(120, 100%, 50%, 0.7); }
    .cube-face--left   { background: hsla(180, 100%, 50%, 0.7); }
    .cube-face--top    { background: hsla(240, 100%, 50%, 0.7); }
    .cube-face--bottom { background: hsla(300, 100%, 50%, 0.7); }

    .cube-face--front { transform: rotateY(0deg) translateZ(100px); }
    .cube-face--right { transform: rotateY(90deg) translateZ(100px); }
    .cube-face--back { transform: rotateY(180deg) translateZ(100px); }
    .cube-face--left { transform: rotateY(-90deg) translateZ(100px);}
    .cube-face--top { transform: rotateX(90deg) translateZ(100px);}
    .cube-face--bottom {transform: rotateX(-90deg) translateZ(100px);}

    /*旋转*/
    .cube.show-front {transform: translateZ(-100px) rotateY(0deg);}
    .cube.show-right {transform: translateZ(-100px) rotateY(-90deg);}
    .cube.show-back {transform: translateZ(-100px) rotateY(-180deg);}
    .cube.show-left {transform: translateZ(-100px) rotateY(90deg);}
    .cube.show-top {transform: translateZ(-100px) rotateX(-90deg);}
    .cube.show-bottom{transform: translateZ(-100px) rotateX(90deg);}
  </style>
</head>
<body>
  <div class="scene">
    <div class="cube">
      <div class="cube-face cube-face--front">front</div>
      <div class="cube-face cube-face--back">back</div>
      <div class="cube-face cube-face--right">right</div>
      <div class="cube-face cube-face--left">left</div>
      <div class="cube-face cube-face--top">top</div>
      <div class="cube-face cube-face--bottom">bottom</div>
    </div>
  </div>
  <button class="front">front</button>
  <button class="back">back</button>
  <button class="right">right</button>
  <button class="left">left</button>
  <button class="top">top</button>
  <button class="bottom">bottom</button>
  <script>
    window.onload = function () {
      // var right = document.querySelector('.right');
      var cube = document.querySelector('.cube');
      var operate = ['front', 'back', 'right', 'left', 'top', 'bottom'];
      var preOperate = '';
      operate.forEach((value) => {
        document.querySelector('.' + value).addEventListener('click',  function () {
          if(preOperate) {
            cube.classList.remove(preOperate);
            cube.classList.toggle('show-' + value);
            preOperate = 'show-' + value;
          }else {
            preOperate = 'show-' + value;
            cube.classList.toggle('show-' + value);
          }

        });
      })
    }
  </script>
</body>
</html>
