<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>patterns</title>
  <link href="../common/style/main.css" rel="stylesheet">
  <link href="scss/patterns.css" rel="stylesheet">
</head>
<body>
  <svg width="100%" height="150">
    <defs>
      <pattern id="pattern1"
                x="10" y="0" width="20" height="20"
               patternunits="userSpaceOnUse"
                patternTransform="rotate(35)">
        <circle cx="10" cy="10" r="10" style="stroke: none; fill: #d1703c" />
      </pattern>
    </defs>
    <rect x="10" y="10" width="100" height="100"
          style="stroke: #000000; fill: url(#pattern1);" />
  </svg>
</body>
</html>
