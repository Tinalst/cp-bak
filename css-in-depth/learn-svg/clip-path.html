<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="../common/style/main.css" rel="stylesheet">
  <link href="scss/clip-path.css" rel="stylesheet">
</head>
<body>
  <svg width="500" height="100">
    <defs>
      <clipPath id="clippath">
        <rect x="15" y="15" width="40" height="40"></rect>
      </clipPath>
    </defs>
    <circle class="cliped" cx="25" cy="25" r="20" style="fill: #cc6b5a"></circle>
    <!--<foreignObject>-->
      <!--<p>advance clip paths</p>-->
    <!--</foreignObject>-->
  </svg>
  <p>advance clip paths</p>
  <svg width="500" height="100">
    <defs>
      <clipPath id="clipPath3">
        <path d="M10,10 q60,60 100,0 q50,50 50,50 l40,0 l-40,40 l-100,-20"/>
      </clipPath>
    </defs>
    <rect x="5" y="5" width="190" height="90"

          style="stroke: none; fill:#cc6b5a; clip-path: url(#clipPath3);"/>
  </svg>
  <p>clip path on group</p>
  <svg width="500" height="100">
    <defs>
      <clipPath id="clippath">
        <rect x="10" y="20" width="100" height="20"></rect>
      </clipPath>
    </defs>
    <g style="clip-path: url(#clippath)">
      <rect x="5" y="5" width="190" height="90"
            style="stroke: none; fill:#cc6b5a;"/>

      <circle cx="20" cy="20" r="20" style="stroke: none; fill: #5577bb;" />
    </g>
  </svg>
  <p>text as clip paths</p>
  <svg width="500" height="100">
    <defs>
      <clipPath id="clippath5">
        <text x="10" y="30" style="font-size: 20px; ">This is a text</text>
      </clipPath>
    </defs>
    <g style="clip-path: url(#clippath5)">
      <rect x="5" y="5" width="190" height="90"
            style="stroke: none; fill:#cc6b5a;"/>

      <circle cx="20" cy="20" r="20" style="stroke: none; fill: #5577bb;" />
    </g>
  </svg>
</body>
</html>
