<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="../common/style/main.css" rel="stylesheet">
  <link href="scss/mask.css" rel="stylesheet">
</head>
<body>
  <svg width="100%" height="200">
    <defs>
      <mask id="maks1" x="0" y="0" width="100" height="100">
        <rect x="0" y="0" width="100" height="50"
              style="stroke:none; fill: #d1703c"/>
      </mask>
    </defs>
    <rect x="1" y="1" width="100" height="100"
          style="stroke: none; fill: #0000ff; mask: url(#maks1)"/>
  </svg>
  <p>蒙版的颜色越接近#ffffff越不透明，越接近#0000越透明</p>
  <svg width="100%" height="200">
    <defs>
      <mask id="mask">
        <rect height="50" width="100" x="0" y="0" style="fill: #ffffff"></rect>
        <rect height="50" width="100" x="0" y="50" style="fill: #666666"></rect>
      </mask>
    </defs>
    <rect x="1" y="1" width="100" height="100"
          style="stroke: none; fill: #d1703c; mask: url(#mask)"/>
  </svg>
  <p>在蒙版中使用渐变</p>
  <svg width="100%" height="200">
    <linearGradient id="lineargradient"
                    x1="0%" y1="0%"
                    x2="100%" y2="0%"
                    spreadMethod="pad">
      <stop offset="0%"   stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="1"/>
    </linearGradient>

    <mask id="mask4" x="0" y="0" width="200" height="100" >
      <rect x="0" y="0"  width="200" height="100"
            style="stroke:none; fill: url(#lineargradient)"/>
    </mask>

    <text x="10" y="55" style="stroke: none; fill: #000000;">
      This text is under the rectangle
    </text>
    <rect x="1" y="1" width="200" height="100"
          style="stroke: none; fill: #d1703c; mask: url(#mask4)"/>
  </svg>
</body>
</html>
